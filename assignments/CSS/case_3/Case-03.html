<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Case-03</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <style>

        body{
            margin: 0;
            /*height: 1510px;*/
            height: 764px;

        }

        main{
            height: 100%;
            width: 100%;
        }

        /*gray circle*/
        main:nth-child(1)>div:nth-child(1){
            height: 40%;
            width: 20%;
            border-radius: 50%;
            border: 15px solid gray;
            /*background-color: red;*/
            position: fixed;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            margin: auto;
        }

        /*red circle*/
        main:nth-child(1)>div:nth-child(2){
            height: 38%;
            width: 19%;
            border-radius: 50%;
            border: 12px solid crimson;
            /*background-color: red;*/
            position: fixed;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            margin: auto;
        }

        main:nth-child(1)>div:nth-child(3){
            height: 38%;
            width: 19%;
            border-radius: 50%;
            /*border: 8px solid red;*/
            background-color: purple;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            margin: auto;
        }

        main:nth-child(1)>div:nth-child(3)>h1{
            height: 25%;
            width: 25%;
            position: absolute;
            color: white;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            margin: auto;
        }
        /*================================================================================================*/


        /* 2nd middle sircle */
        main:nth-child(2)>div{
            height: 38%;
            width: 19%;
            border-radius: 50%;
            /*border: 8px solid red;*/
            background-color: blue;
            position: absolute;
            left: 0;
            bottom: -81.2%;
            right: 0;
            /*top: 0;*/
            margin: auto;
        }

        /* 2nd middle text*/
        main:nth-child(2)>div>h1{
            height: 25%;
            width: 25%;
            position: absolute;
            color: white;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            margin: auto;
        }
        /*================================================================================================*/

        /* 3rd middle sircle */
        main:nth-child(3)>div{
            height: 38%;
            width: 19%;
            border-radius: 50%;
            /*border: 8px solid red;*/
            background-color: deeppink;
            position: absolute;
            left: 0;
            bottom: -169.92%;
            right: 0;
            /*top: 0;*/
            margin: auto;
        }

        /* 3rd middle text*/
        main:nth-child(3)>div>h1{
            height: 25%;
            width: 40%;
            position: absolute;
            color: white;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            margin: auto;
        }
        /*======================================================================================================*/
    </style>
</head>
<body>

<main>
<!--    gray circle -->
    <div></div>

    <!--    red circle -->
    <div></div>

    <!--    middle circle -->
    <div>

        <h1> Hello </h1>

    </div>

</main>

<main>

    <!--     2nd middle circle -->
    <div>

        <h1> I am </h1>

    </div>

</main>

<main>

    <!--     3rd middle circle -->
    <div>

        <h1> Dakshina </h1>

    </div>

</main>

</body>
</html>
